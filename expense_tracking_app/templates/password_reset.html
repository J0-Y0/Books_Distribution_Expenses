{% load static %}

<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrap css CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <title>Rumi | Authentication {%block title %} {%endblock title%}</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{% static 'img/apple-touch-icon.png' %}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{%static 'img/favicon-32x32.png' %} "
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{%static 'img/favicon-16x16.png'  %}  "
    />
    <link rel="manifest" href="{%static  'img/site.webmanifest' %}  " />
    <!-- custom css -->
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
  </head>

  <body>
    <div class="d-grid justify-content-center">
      <p class="display-3 mt-5 text-center">Rumi Press | Account Recovery</p>

      <div class="login w-md-75">
        <img
          src="{% static 'img/android-chrome-512x512.png' %}"
          alt="text-logo"
          class="display-1 d-none d-md-block col-md-3 text-center p-0"
        />

        <form method="POST" class="col-12 col-md-9 p-md-3">
          {% csrf_token %}
          <div class="text-secondary text-center form-label">
            <h3><i class="fa-solid fa-recycle"></i> Recovery</h3>
            <hr />
            To reset your account,username is required.
          </div>
          <div class="input-group mb-1">
            <span class="input-group-text" id="basic-addon">@</span>
            <input
              required
              type="text"
              class="form-control"
              placeholder="Username"
              name="username"
              aria-describedby="basic-addon"
            />
          </div>

          <div class="btn-group w-100 ms-1 mt-2">
            <input
              class="rounded-0 btn btn-primary form-control"
              type="submit"
              value="Reset"
            />
            <a
              href="{%url 'login'%}"
              class="rounded-0 btn btn-secondary form-control"
              ><i class="fa-solid fa-right-to-bracket"></i> Login
            </a>
          </div>
          <p class="ms-1 mt-2 p-1 text-danger alert alert-danger alert-sm">
            {{error}}
          </p>
        </form>
      </div>
      <footer class="text-center text-bg-secondary">
        <i><i class="fa-regular fa-copyright"></i> Rumi Press April, 2024</i>
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- font-awesome CDN kit   -->
    <!--fontawesomefree-->
    <link
      href="{% static 'fontawesomefree/css/solid.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="{% static 'fontawesomefree/css/fontawesome.css' %}"
      rel="stylesheet"
      type="text/css"
    />
  </body>
</html>
