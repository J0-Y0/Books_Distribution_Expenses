{%load static%}
<!DOCTYPE html>
<html lang="en"  data-bs-theme="dark">
    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
         <!-- bootstrap css CDN -->
         <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
         crossorigin="anonymous"
       />
    
       <!-- custom css -->
        <link rel="stylesheet" href=" {% static 'base.css' %}">
    
           <!-- font-awesome CDN kit   -->
    <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">
</head>
    </head>
        
<body  style="background-color: #1F1E1C;">




    <div class="d-flex justify-content-center mt-5 pt-5">


        <form method="POST">
            {% csrf_token %}
            <div  class="border border-secondary p-5 ">
              
                {%if status == 'ok' %}
                <p class="alert alert-success p-3  h5   "><i class="fa-regular fa-circle-check pe-2 h4"></i>{{status_msg}}</p>
                <a href="{%url 'loginPage'%}" class="btn btn-outline-success">Login</a>
                {% else %}
                <p  class="h3"> Recovering Your Account</p>
                <hr>
                <div class="input-group border ">
                    
                    <input id = "username" class = "form-control" type="text" placeholder="Username" name="username">
                    <input type="submit" class=" btn btn-outline-primary rounded-0">
                </div>
                        {% if status == "faild" %}<p class="alert alert-danger mt-3 "><i class="fa-solid fa-triangle-exclamation pe-2"></i>{{status_msg}}</p>{%endif%}
                {%endif%}
                
            </div>
        


        
    </form>
    </div>
    


</body>
</html>
