{% load static %}

<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrap css CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- custom css -->
    <link rel="stylesheet" href="{% static 'base.css' %}" />

    <title>Rumi {%block title %} {%endblock title%}</title>
  </head>

  <body>
    <div
      class="contianer d-flex justify-content-center"
      style="height: 100vh; background-color: rgb(160, 153, 192)"
    >
      <form class="w-25 mt-5 pt-5">
        <div class="p-3" style="border: solid rgb(68, 0, 255) 1px">
          <input
            class="rounded-0 form-control m-1"
            type="text"
            placeholder="username"
          />
          <input
            class="rounded-0 form-control m-1"
            type="password"
            placeholder="Password"
          />
          <input
            class="rounded-0 btn btn-primary form-control m-1"
            type="submit"
            value="Login"
          />
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- font-awesome CDN kit   -->
    <script
      src="https://kit.fontawesome.com/9476511420.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
