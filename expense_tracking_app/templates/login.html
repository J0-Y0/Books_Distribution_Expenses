{% load static %}

<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrap css CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- custom css -->
    <link rel="stylesheet" href="{% static 'base.css' %}" />

    <title>Rumi | Authentication {%block title %} {%endblock title%}</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{% static 'apple-touch-icon.png' %}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{%static 'favicon-32x32.png' %} "
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{%static 'favicon-16x16.png'  %}  "
    />
    <link rel="manifest" href="{%static  'site.webmanifest' %}  " />
  </head>

  <body class="loginPage">
    <div class="d-grid justify-content-center">
      <p class="display-3 text-light mt-3 text-center">
        <u>. Portal for Rumi Press .</u>
      </p>

      <div class="login row rounded rounded-bottom-5">
        <img
          src="{% static 'android-chrome-512x512.png' %}"
          alt="text-logo"
          class="display-1 d-none d-md-block col-md-3 text-center p-0"
        />

        <form method="post" class="col-12 col-md-9">
          {% csrf_token %}
          <input
            class="rounded-0 form-control m-1"
            type="text"
            placeholder="username"
            name="username"
          />
          <input
            class="rounded-0 form-control m-1"
            type="password"
            placeholder="Password"
            name="password"
          />

          <input
            class="rounded-0 btn btn-primary form-control m-1"
            type="submit"
            value="Login"
          />
          <p class="ms-1 mt-2 p-1 text-danger alert alert-danger alert-sm">
            {{error}}
          </p>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- font-awesome CDN kit   -->
    <script
      src="https://kit.fontawesome.com/9476511420.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
