{%extends 'base.html'%}
<hr />
{% block title%} | Error {% endblock title%} {% block mainContent%}

<div class="d-flex justify-content-center align-items-center mt-5 pt-5">
  <div class="card bg-danger-subtle w-50">
    <div class="card-header h3 text-danger">
      <i class="fa-solid fa-triangle-exclamation pe-2"></i>Error at {{occurAt}}
    </div>
    <div class="card-body">
      <h5 class="card-title">{{header}}</h5>
      <p class="card-text">{{description}}</p>
      <a href="" class="btn btn-outline-danger rounded-0 px-5">Try again</a>
    </div>
  </div>
</div>

{% endblock mainContent%}
