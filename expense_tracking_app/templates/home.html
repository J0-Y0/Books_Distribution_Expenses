{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrap css CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

  <!-- custom css -->
  <link rel="stylesheet" href="{% static 'base.css' %}">





    <title>{%block title %} HOME {%endblock title%}</title>
  </head>
  <body>
    <header>
      <nav class="navbar bg-body-tertiary py-2">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <b>Rumi Press</b>
          </a>
          <div
            class="navbar-brand accordion position-absolute top-0 end-0"
            id="accordionExample"
          >
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button
                  class="accordion-button collapsed pb-2"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseTwo"
                  aria-expanded="false"
                  aria-controls="collapseTwo"
                >
                  <i class="fa-solid fa-user px-2"></i>

                  {{request.user}}
                </button>
              </h2>
              <div
                id="collapseTwo"
                class="accordion-collapse collapse"
                data-bs-parent="#accordionExample"
              >
                <div class="accordion-body d-flex flex-column">
                    <a href="" class="navbar-brand">change Password</a
                    ><a href="" class="navbar-brand">Logout</a
                    ><a href="" class="navbar-brand"></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <aside>
      <div class="row">
        <div class="col-4 bg-secondary">kkk</div>
        <div class="col-8"></div>
      </div>
    </aside>

    <main></main>
    <footer></footer>

    <!-- bootstrap js  CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- font-awesome CDN kit   -->
    <script
      src="https://kit.fontawesome.com/9476511420.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
